<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello in Multiple Languages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="languages">
            <h1 class="language">hello !</h1>
            <h1 class="language">హలో !</h1>
            <h1 class="language">नमस्ते !</h1>
            <h1 class="language">வணக்கம் !</h1>
            <h1 class="language">ಹಲೋ !</h1>
            <h1 class="language">Hello, <span id="userName"></span>!</h1>
        </div>
        <button id="nextButton">Go To Language Translator</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
